spring.datasource.url=jdbc:h2:mem:test
#;NON_KEYWORDS=USER
#Enabling H2 console
spring.h2.console.enabled=true
#Turn statistics on
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug
#show all queries 
spring.jpa.show-sql=true
#loggin level to see value of parameters
logging.level.org.hibernate.type=trace

#format queries
spring.jpa.properties.hibernate.format_sql=true

spring.data.jpa.repositories.bootstrap-mode=default
spring.jpa.defer-datasource-initialization=true

#second level cache 

#enable second level cache
spring.jpa.properties..hibernate.cache.use_Second_level_cache=true
#specify cache framework
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.internal.EhcacheRegionFactory
# dont cache everything  Only cache what i tell
spring.jpa.properties..javax.persistence.sharedCache.mode=ENABLE_SELECTIVE
#what to do cache?

#log level
logging.level.net.sf.ehcache=debug

